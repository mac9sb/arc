name: Generate Pkldoc

on:
  push:
    branches:
      - main
    paths:
      - 'Sources/ArcCLI/Resources/ArcConfiguration.pkl'
  workflow_dispatch:

jobs:
  generate:
    name: Generate Pkldoc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pkldoc
        run: |
          PKLDOC_VERSION="0.30.2"
          PKLDOC_URL="https://github.com/apple/pkl/releases/download/${PKLDOC_VERSION}/pkldoc-linux-amd64"
          curl -L -o pkldoc "$PKLDOC_URL"
          chmod +x pkldoc
          sudo mv pkldoc /usr/local/bin/

      - name: Generate Pkldoc
        run: |
          mkdir -p docs/pkldoc
          pkldoc generate \
            --output-dir docs/pkldoc \
            Sources/ArcCLI/Resources/ArcConfiguration.pkl

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/pkldoc
