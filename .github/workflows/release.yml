name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            arch: x86_64
            runner: macos-14
            binary-name: arc-macos-x86_64
          - os: macos
            arch: aarch64
            runner: macos-14
            binary-name: arc-macos-aarch64
          - os: linux
            arch: x86_64
            runner: ubuntu-22.04
            binary-name: arc-linux-x86_64
          - os: linux
            arch: aarch64
            runner: ubuntu-22.04-arm
            binary-name: arc-linux-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Swift version
        id: swift-version
        run: |
          VERSION=$(grep -m1 'swift-tools-version' Package.swift | sed 's/.*: *//' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Swift version: $VERSION"

      - name: Setup Swift (macOS)
        if: matrix.os == 'macos'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ steps.swift-version.outputs.version }}

      - name: Cache Swift toolchain (macOS/Linux)
        uses: actions/cache@v4
        with:
          path: |
            ~/.swift
            /usr/local/swift
          key: swift-${{ steps.swift-version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}
          restore-keys: |
            swift-${{ steps.swift-version.outputs.version }}-${{ matrix.os }}-

      - name: Setup Swift (Linux)
        if: matrix.os == 'linux'
        run: |
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
          hash -r
          swiftly install ${{ steps.swift-version.outputs.version }}

      - name: Resolve dependencies
        run: swift package resolve

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ hashFiles('Package.resolved') }}-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.swift-version.outputs.version }}
          restore-keys: |
            spm-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.swift-version.outputs.version }}-
            spm-${{ matrix.os }}-${{ matrix.arch }}-

      - name: Build (macOS)
        if: matrix.os == 'macos'
        run: |
          swift build -c release --arch ${{ matrix.arch == 'x86_64' && 'x86_64' || 'arm64' }}
          mkdir -p release
          cp .build/release/arc release/${{ matrix.binary-name }}

      - name: Build (Linux)
        if: matrix.os == 'linux'
        run: |
          swift build -c release
          mkdir -p release
          cp .build/release/arc release/${{ matrix.binary-name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary-name }}
          path: release/${{ matrix.binary-name }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/*/arc-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
