name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    uses: mac9sb/server/.github/workflows/project-release.yml@main
    permissions:
      contents: write
    with:
      tag_name: ${{ github.ref_name }}
      release_title_prefix: Release
      draft: false
      generate_release_notes: false
      release_body_intro: Arc CLI binary for macOS (arm64).

      build_enabled: true
      build_runner: macos-15
      swift_version: "6.2"
      build_command: |
        swift build -c release --arch arm64
        mkdir -p release/arc
        cp .build/release/arc release/arc/
        cp -R .build/release/Arc_ArcCLI.bundle release/arc/
        tar -czf arc-macos-aarch64.tar.gz -C release/arc arc Arc_ArcCLI.bundle
        shasum -a 256 arc-macos-aarch64.tar.gz > arc-macos-aarch64.sha256
      artifact_name: arc-macos-aarch64
      artifact_path: |
        arc-macos-aarch64.tar.gz
        arc-macos-aarch64.sha256
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
