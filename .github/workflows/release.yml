name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for macos-aarch64
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Cache Swift toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.swift
            /usr/local/swift
          key: swift-6.2-macos-${{ matrix.arch }}
          restore-keys: |
            swift-6.2-macos-

      - name: Resolve dependencies
        run: swift package clean && swift package resolve

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ hashFiles('Package.resolved') }}-macos-${{ matrix.arch }}-6.2
          restore-keys: |
            spm-macos-${{ matrix.arch }}-6.2-
            spm-macos-${{ matrix.arch }}-

      - name: Build
        run: |
          swift build -c release --arch arm64
          mkdir -p release/arc
          cp .build/release/arc release/arc/
          cp -R .build/release/Arc_ArcCLI.bundle release/arc/
          tar -czf arc-macos-aarch64.tar.gz -C release/arc arc Arc_ArcCLI.bundle
          shasum -a 256 arc-macos-aarch64.tar.gz > arc-macos-aarch64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arc-macos-aarch64
          path: |
            arc-macos-aarch64.tar.gz
            arc-macos-aarch64.sha256
          retention-days: 1

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/*/arc-macos-aarch64.tar.gz
            artifacts/*/arc-macos-aarch64.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docs:
    name: Publish Documentation
    needs: build
    runs-on: macos-14
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build DocC documentation
        run: |
          swift package generate-documentation

      - name: Process DocC archive for static hosting
        run: |
          ARCHIVE_PATH=$(find .build -name "*.doccarchive" -type d | head -n 1)
          if [ -z "$ARCHIVE_PATH" ]; then
            echo "No doccarchive found"
            exit 1
          fi
          mkdir -p docs
          $(xcrun --find docc) process-archive transform-for-static-hosting "$ARCHIVE_PATH" \
            --output-path docs \
            --hosting-base-path /arc

      - name: Setup Pkldoc
        run: |
          PKLDOC_VERSION="0.30.2"
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            PKLDOC_URL="https://github.com/apple/pkl/releases/download/${PKLDOC_VERSION}/pkldoc-darwin-arm64"
          else
            PKLDOC_URL="https://github.com/apple/pkl/releases/download/${PKLDOC_VERSION}/pkldoc-darwin-amd64"
          fi
          curl -L -o pkldoc "$PKLDOC_URL"
          chmod +x pkldoc
          sudo mv pkldoc /usr/local/bin/

      - name: Generate Pkldoc
        run: |
          mkdir -p docs/pkldoc
          pkldoc \
            --output-dir docs/pkldoc \
            Sources/ArcCLI/Resources/doc-package-info.pkl \
            Sources/ArcCLI/Resources/ArcConfiguration.pkl

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
